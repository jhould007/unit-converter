    <body>
        <div class="container">
            <h1 align="center">Unit Converter</h1>

            <!--Navbar-->
            <nav class="navbar navbar-light bg-light">
                    <a class="nav-item nav-link" href="distance.html"><i class="fas fa-ruler-vertical"></i> Distance</a>
                    <a href="time.html" class="nav-item nav-link"><i class="fas fa-clock"></i> Time</a>
                    <a href="volume.html" class="nav-item nav-link"><i class="fas fa-flask"></i> Volume</a>
                    <a href="temperature.html" class="nav-item nav-link"><i class="fas fa-thermometer-three-quarters"></i> Temperature</a>
                    <a href="energy.html" class="nav-item nav-link"><i class="fas fa-bolt"></i> Energy</a>
                    <a href="speed.html" class="nav-item nav-link"><i class="fas fa-tachometer-alt"></i> Speed</a>
                </nav>
                <!--End of Navbar-->
            
            <!--Input box-->
            <input style="margin:20px" type="email" class="form-control" id="input" aria-describedby="unitInput" placeholder="Enter volume (L)">
            <!--End of input box-->
            
            <div class="card mb-1">
                <h6 id="mL" align="center">mL = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="cm3" align="center">cm3 = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="m3" align="center">m3 = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="in3" align="center">in3 = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="ft3" align="center">ft3 = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="gallons" align="center">gallons = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="pints" align="center">pints = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="quarts" align="center">quarts = </h6>
            </div>
        </div>

        <script>
        document.getElementById("input").addEventListener("input", function() {
            var value = parseFloat(document.getElementById("input").value); 
            document.getElementById("mL").innerHTML = "mL = " + value * Math.pow(10, 3); 
            document.getElementById("cm3").innerHTML = "cm3 = " + value * Math.pow(10, 3);
            document.getElementById("m3").innerHTML = "m3 = " + value * Math.pow(10, -3); 
            document.getElementById("in3").innerHTML = "in3 = " + value * 61.02; 
            document.getElementById("ft3").innerHTML = "ft3 = " + value * 0.03531;
            document.getElementById("gallons").innerHTML = "gallons = " + value * 0.2642; 
            document.getElementById("pints").innerHTML = "pints = " + value * 2.113; 
            document.getElementById("quarts").innerHTML = "quarts = " + value * 1.057; 
        })
        </script>
