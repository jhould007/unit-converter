<!DOCTYPE html>
<html>
    <head>
        <title>Online Unit Converter</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--End of Bootstrap CSS-->

        <!--Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--End of Bootstrap JS-->

        <!--Style Sheet-->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div class="container">
            <h1 align="center">Unit Converter</h1>
            <nav class="navbar navbar-light bg-light">
                <a class="nav-item nav-link" href="distance.html">Distance</a>
                <a href="time.html" class="nav-item nav-link">Time</a>
                <a href="volume.html" class="nav-item nav-link">Volume</a>
                <a href="temperature.html" class="nav-item nav-link">Temperature</a>
            </nav>
            <input style="margin:20px" type="email" class="form-control" id="input" aria-describedby="unitInput" placeholder="Enter temperature (Â°C)">
            <div class="card mb-1">
                <h6 id="kelvin" align="center">Kelvin = </h6>
            </div>
            <div class="card mb-1">
                <h6 id="fahrenheit" align="center">Fahrenheit = </h6>
            </div>
        </div>

        <script>
        document.getElementById("input").addEventListener("input", function() {
            var value = parseFloat(document.getElementById("input").value); 
            document.getElementById("kelvin").innerHTML = "Kelvin = " + (value + 273);
            document.getElementById("fahrenheit").innerHTML = "Fahrenheit = " + (5.0 / 9.0) * value + 32; 
        })
        </script>
    </body>
</html>
